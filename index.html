<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Buscar Libro
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="bookId">ID del Libro:</label>
                    <input type="text" id="bookId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="tituloBusqueda">Título:</label>
                    <input type="text" id="tituloBusqueda" class="form-control">
                </div>
                <div class="form-group">
                    <label for="autorBusqueda">Autor:</label>
                    <input type="text" id="autorBusqueda" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="buscarLibro()">Buscar</button>
                </div>
                <div id="resultadoBusqueda" class="mt-3"></div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Insertar Libro
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-success" onclick="insertarLibro()">Insertar</button>
                </div>
                <div id="resultadoInsercion" class="mt-3"></div>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Eliminar Libro
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="bookIdEliminar">ID del Libro:</label>
                    <input type="text" id="bookIdEliminar" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-danger" onclick="eliminarLibro()">Eliminar</button>
                </div>
                <div id="resultadoEliminacion" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="bst.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
